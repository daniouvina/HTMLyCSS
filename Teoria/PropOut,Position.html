
Outline <!--No ocupa un tamaño real dentro del proyecto,
Propiedad que resalta un objeto.-->
h2{
    outline: 10px solid blue; <!--Tamaño, estilo y color-->
}

Position <!--Elemento posicionado, cambia el orden en que los 
elementos se posicionan por default.
Cuando se posiciona un elemento, adquiere 5 nuevas propiedades:
"top", "left", "right", "bottom" y "z index".-->
h2{
    position: relative; <!--Cambia la posicion de un elemento
    en relacion a su posicion normal.
    propiedades "top" Y "left" tienen predominancia sobre
    "right" y "bottom".-->
}

z index <!--el objeto que tenga valor mas alto de "z index", es el
que aparecera adelante (es un eje que se ve de frente)-->
h2{
    z-index: 10; <!--Aumentar "z index" de 10 en 10, o mayor
    cantidad, por si queremos agregar mas elementos en el medio.-->
}

Position Absolute<!-- 1- Deja de reservar el espacio que ocupaba un
elemento
2- El ancho se va a ajustar al contenido.
3- Cuando no se define "top", "bottom", "left" o "right",
el punto de referencia es el contenedor. 
Cuando si lo definimos, toma de referencia el "viewport"
(todo lo que se puede ver en el navegador)-->
h2{
    position: absolute;
}
