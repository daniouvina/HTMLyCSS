
Elementos en bloque, ocupa todo el ancho de la pantalla.
Propiedades:
Se le puede dar "height" <!--altura-->
Se le puede dar "width" <!--ancho-->

Elementos en linea, ocupa solo el contenido.
Propiedades:
No se le puede dar "height" <!--altura-->
No se le puede dar "width" <!--ancho-->


Cambiar propiedades de los elementos:

<!--h2 es elemento en bloque,
    Para que se comporte como en linea
    Usamos "display: inline;"
    Lo contrario seria:
    "display: block;"-->
h2{
    display: inline;
}
