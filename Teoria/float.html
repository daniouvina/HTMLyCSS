<!--Se puede utilizar "float" para envolver el texto al rededor
de una imagen-->

.cont { <!--Propiedades dadas a una clase-->
    margin: auto;
    margin-top: 50px;
    border: 4px solid red;
    background: grey;
    width: 50%;
    padding: 20px;
}

.cont img{ <!--Propiedades dadas a la imagen-->
    float: right;
    width: 300px;
    margin-right: 18px;
}
