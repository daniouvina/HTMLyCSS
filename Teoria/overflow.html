
<!--El Overflow se refiere a cuando un elemento o texto
se sale de la caja.
Es un shorthand-->

overflow: auto; <!--Si sobrepasa, añade scroll-->
overflow: scroll; <!--Obliga a que aparezca barra de scroll-->

overflow-y: auto;
overflow-x: auto;

overflow-x: scroll; <!--Añade barra de scroll abajo-->
overflow-x: hidden; <!--Oculta una barra de scroll, "y" la de arriba
y "x" la de abajo-->
