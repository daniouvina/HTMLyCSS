
<!--Utilizar "em" cuando estamos desarrollando
    una pagina que sera full responsive.
    1 Em > 16px (por defecto)
    El contenedor define el valor de "em"
    EJ: font-size 20px;
    Todo lo que contenga dentro, el valor
    default de "em" sera: 20px.-->
h1{
    font-size: 1em;
}

<!--Podemos buscar fuentes en google font.
    Pegamos la parte correspondiente en <head>
    Se ponen ambas en caso de que la primera
    no se encuentre en el pc.-->
font-family: 'Open Sans', sans-serif;

<!--Cambiar grosor de fuente-->
font-weight: 200;

<!--Centrar texto-->
text-align: center;

background: linear-gradient(to bottom, transparent, #222);
