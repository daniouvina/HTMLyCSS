
 Grid implicito: son las celdas que se crean de mas, que nosotros
 no definimos, por default se crean como filas, o sea "Rows"

 <!-- Repeat no funciona con los "grid-auto-rows"-->

 grid-auto-rows: 200px; <!-- Define el tamaño de las filas IMPLICITAS-->

 grid-auto-columns: 150px ; <!-- Define el tamaño de las filas 
IMPLICITAS-->

 grid-auto-flow: column; <!-- Para que el sobrante se comporte
como "column"-->

grid-auto-flow: dense; <!-- Esta propiedad hace que se rellenen
los espacios sin asignar en la grilla (con el elemento mas cercano
que encuentre).-->
