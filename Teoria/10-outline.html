
Sirve para resaltar un elemento sin ocupar espacio en el DOM
(Modelo de objeto de documento, document object model)

outline: 10px solid blue; <!-- Es muy parecido al "border", solo que 
el "outline" no ocupa espacio.-->
position: relative; <!-- Esto haria que adquiera un z index y 
se verian todas las lineas, ya que ahora el elemento TIENE un z index
y el resto de elementos no.-->

outline: none; <!-- Quita el "outline"-->
