h2 {

    background-color: red;
    display: inline-block; <!--Se comporta como
    un elemento en linea, pero con las propiedades
    de un elemento en bloque-->
    padding: 10px 50px; <!--Agrega padding a la caja.-->
    height: 100px; <!--Alto-->
    width: 100px; <!--Ancho-->
    box-sizing: border-box; <!--Hace que el padding
    y el border formen parte del calculo del ancho
    y alto de la caja y no lo sumen directamente.-->
    box-sizing: content-box; <!--Hace lo contrario que el
    anterior, suma padding y border al tamaÃ±o
    de la pagina, en lugar de promediarlo.-->

}
