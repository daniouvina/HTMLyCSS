<!DOCTYPE html>

<html lang="es">
    


<head>
    <meta charset="UTF-8"> <!-- Se pone Charset, para definir la codificacion de caracteres utilizada.
        Y se pone justo despues de la etiqueta "head", para que le navegador lo identifique y procese desde el inicio.
        Si no declaramos el "charset", el navegador podria codificarlo de otra manera no deseada.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Es un fix que redefine los parametros por defecto
        respecto al viewport en los distintos dispositivos.
        "width=device-width" es para ajustar el ancho de la pagina a los distintos dispositivos.
        "initial-scale=1.0" es para ajustar el zoom por defecto en los distintos dispositivos.-->
    <link rel="stylesheet" type="text/css" href="normalize.css"> <!-- Incluimos el "normalize"-->
    <link rel="stylesheet" type="text/css" href="nuevo.css"> <!-- Incluimos la "stylesheet" (Hoja de estilo)
        al proyecto actual.-->
    <title>Boca Juniors</title> <!-- Titulo de la web.-->

</head>

<body>

        <div class="grid-item">1</div>

    </div>


</body>





</html>
